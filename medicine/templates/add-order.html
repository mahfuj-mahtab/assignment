<!-- meta tags and other links -->
{% load static %}
{% include 'Header.html' %}


<body>
 
  {% include 'sidebar.html' %}
    <main class="dashboard-main">
        <div class="navbar-header">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <div class="d-flex flex-wrap align-items-center gap-4">
                        <button type="button" class="sidebar-toggle">
                            <iconify-icon icon="heroicons:bars-3-solid" class="icon text-2xl non-active"></iconify-icon>
                            <iconify-icon icon="iconoir:arrow-right" class="icon text-2xl active"></iconify-icon>
                        </button>
                        <button type="button" class="sidebar-mobile-toggle">
                            <iconify-icon icon="heroicons:bars-3-solid" class="icon"></iconify-icon>
                        </button>
                        <form class="navbar-search">
                            <input type="text" name="search" placeholder="Search">
                            <iconify-icon icon="ion:search-outline" class="icon"></iconify-icon>
                        </form>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="d-flex flex-wrap align-items-center gap-3">
                        <button type="button" data-theme-toggle
                            class="w-40-px h-40-px bg-neutral-200 rounded-circle d-flex justify-content-center align-items-center"></button>

                        <div class="dropdown">
                            <button class="d-flex justify-content-center align-items-center rounded-circle"
                                type="button" data-bs-toggle="dropdown">
                                <img src="assets/images/user.png" alt="image"
                                    class="w-40-px h-40-px object-fit-cover rounded-circle">
                            </button>
                            <div class="dropdown-menu to-top dropdown-menu-sm">
                                <div
                                    class="py-12 px-16 radius-8 bg-primary-50 mb-16 d-flex align-items-center justify-content-between gap-2">
                                    <div>
                                        <h6 class="text-lg text-primary-light fw-semibold mb-2">Shaidul Islam</h6>
                                        <span class="text-secondary-light fw-medium text-sm">Admin</span>
                                    </div>
                                    <button type="button" class="hover-text-danger">
                                        <iconify-icon icon="radix-icons:cross-1" class="icon text-xl"></iconify-icon>
                                    </button>
                                </div>
                                <ul class="to-top-list">
                                    <li>
                                        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3"
                                            href="view-profile.html">
                                            <iconify-icon icon="solar:user-linear" class="icon text-xl"></iconify-icon>
                                            My Profile</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3"
                                            href="email.html">
                                            <iconify-icon icon="tabler:message-check"
                                                class="icon text-xl"></iconify-icon> Inbox</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3"
                                            href="company.html">
                                            <iconify-icon icon="icon-park-outline:setting-two"
                                                class="icon text-xl"></iconify-icon>
                                            Setting</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-danger d-flex align-items-center gap-3"
                                            href="javascript:void(0)">
                                            <iconify-icon icon="lucide:power" class="icon text-xl"></iconify-icon> Log
                                            Out</a>
                                    </li>
                                </ul>
                            </div>
                        </div><!-- Profile dropdown end -->
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-main-body">
            <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
                <h6 class="fw-semibold mb-0">Add Order </h6>
                <ul class="d-flex align-items-center gap-2">
                    <li class="fw-medium">
                        <a href="index.html" class="d-flex align-items-center gap-1 hover-text-primary">
                            <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
                            Dashboard
                        </a>
                    </li>
                    <li>-</li>
                    <li class="fw-medium">Add Order</li>
                </ul>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Medicine Information</h5>
                        </div>
                        <div class="card-body">
                            <form class="row gy-3 needs-validation" novalidate method="POST" action="{% url 'add_order' %}">
                                <div class="col-md-6">
                                    <label class="form-label">Medicine Name</label>
                                    <select class="form-control radius-8 form-select">
                                        <option>Paracetamol</option>
                                        <option>Aspirin</option>
                                        <option>Amoxicillin</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Customer Name</label>
                                    <input name="customer_name" type="text" name="#0" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Customer Phone</label>
                                    <input name="customer_phone" type="text" name="#0" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Customer Email</label>
                                    <input name="customer_email" type="email" name="#0" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Total Pack</label>
                                    <input name="total_pack" type="number" name="#0" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Order By</label>
                                    <select class="form-control radius-8 form-select" name="employee">
                                        {% for employee in employees %}
                                        <option value="{{employee.id}}">{{employee.first_name}} {{employee.last_name}}</option>
                                        {% endfor %}
                                        
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary-600" type="submit">Place Order</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>


        <script>
            let table = new DataTable('#dataTable');
        </script>
    
    {% include 'Footer.html' %}
    
    </body>
    
    </html>
